<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>トップ画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
        <div class="link-area">
                <a href="challenge-box.html">挑戦ボックス</a>
                <a href="question-survey-box.html">疑問・調査ボックス</a>
                <a href="task-box.html">タスクボックス</a>
        </div>
		<div id="calendar" class="calendar-area"></div>
        <p><b>トップ画面</b></p>

        <div>
                <table>
                        <tr>
                                <th>Task Name</th>
                                <th>Due Date</th>
                                <th>Confirmed</th>
                        </tr>
                        <tr th:each="task : ${tasks}">
                                <td th:text="${task.taskName}"></td>
                                <td th:text="${task.dueDate}"></td>
                                <td>
                                    <input type="checkbox" class="confirm-checkbox"
                                           th:attr="data-name=${task.taskName}"
                                           th:checked="${task.confirmed}">
                                </td>
                        </tr>
                </table>
        </div>

        <script th:src="@{/js/calende.js}"></script>
        <script th:src="@{/js/task.js}"></script>
		
</body>
</html>
