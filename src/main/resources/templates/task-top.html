		<div>
                <table>
                        <tr>
                                <th>完了ボタン</th>
                                <th>予定追加</th>
                                <th>予定名</th>
								<th>予定日</th>
								<th>曜日</th>
								<th>開始時刻</th>
								<th>終了時刻</th>
								<th>場所</th>
                        </tr>
                        <tr th:each="schedule : ${schedules}">
                                <td>
                                    <input type="button" value="完了">
                                </td>
                                <td>
                                    <input type="checkbox" th:checked="${schedule.addFlag}" >
                                </td>
                                <td>
                                    <input type="text" th:value="${schedule.title}">
                                </td>
                                <td>
                                    <input type="date" th:value="${schedule.scheduleDate}" class="schedule-date-input">
                                </td>
                                <td>
                                    <input type="text" th:value="${schedule.dayOfWeek}" class="schedule-day-of-week" readonly>
                                </td>
                                <td>
                                     <input type="time" th:value="${schedule.startTime}" step="300" list="time-5min">
                                 </td>
                                 <td>
                                    <input type="time" th:value="${schedule.endTime}" step="300" list="time-5min">
                                 </td>
                                <td>
                                    <input type="text" th:value="${schedule.location}">
                                </td>
                        </tr>
                </table>
        </div>
