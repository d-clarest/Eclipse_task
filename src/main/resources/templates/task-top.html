<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>トップ画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
        <div class="link-area">
                <a href="challenge-box.html">挑戦ボックス</a>
                <a href="question-survey-box.html">疑問・調査ボックス</a>
                <a href="task-box.html">タスクボックス</a>
        </div>
		<div id="calendar" class="calendar-area"></div>
        <p><b>トップ画面</b></p>

        <div>
                <table>
                        <tr>
                                <th>Task Name</th>
                                <th>Due Date</th>
                                <th>Confirmed</th>
                        </tr>
                        <tr th:each="task : ${tasks}">
                                <td th:text="${task.taskName}"></td>
                                <td>
                                    <input type="date" th:value="${task.dueDate}" class="due-date-input" th:data-name="${task.taskName}">
                                </td>
                                <td>
                                    <input type="checkbox" th:checked="${task.confirmed}" class="task-confirm-box"
                                        th:data-name="${task.taskName}" th:data-date="${task.dueDate}">
                                </td>
                        </tr>
                </table>
        </div>

        <script th:src="@{/js/calende.js}"></script>
        <script th:src="@{/js/tasks.js}"></script>
		
</body>
</html>
